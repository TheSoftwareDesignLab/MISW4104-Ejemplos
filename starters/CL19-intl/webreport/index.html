  <main role="main" class="container" id="container">

    <div class="row card">
      <div class="card-header">
        <h2>App Name: <span id="appName"></span></h2>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label for="staticNameAPK" class="col-sm-2 col-form-label">APK Name</label>
            <div class="col-sm-4">
              <input type="text" readonly class="form-control" id="staticNameAPK">
            </div>
            <label for="outputFolder" class="col-sm-2 col-form-label">Output Folder</label>
            <div class="col-sm-4">
              <input type="text" readonly class="form-control" id="outputFolder">
            </div>
          </div>
          <div class="form-group row">
            <label for="emulatorName" class="col-sm-2 col-form-label">Emulator Name</label>
            <div class="col-sm-4">
              <input type="text" readonly class="form-control" id="emulatorName">
            </div>
            <label for="alpha" class="col-sm-2 col-form-label">Alpha</label>
            <div class="col-sm-4">
              <input type="text" readonly class="form-control" id="alpha">
            </div>
          </div>
          <div class="form-group row">
            <label for="dfltLang" class="col-sm-2 col-form-label">Default Language</label>
            <div class="col-sm-4">
              <input type="text" readonly class="form-control" id="dfltLang">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row card">
        <div class="card-header">
          <h2>Results</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row">
                <label for="hardcodedStrings" class="col-sm-2 col-form-label">Hardcoded Strings</label>
                <div class="col-sm-4">
                  <h3><input type="text" readonly class="form-control-plaintext" id="hardcodedStrings"></h3>
                </div>
                <label for="amIPFS" class="col-sm-2 col-form-label">Amount IPFs</label>
              <div class="col-sm-4">
                <h3><input type="text" readonly class="form-control-plaintext" id="amIPFS"></h3>
              </div>
            </div>
          </form>
        </div>
      </div>
</main><!-- /.container -->
